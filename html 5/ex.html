<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h1 class="form-title">Job Application Form</h1>
    <form action="#" method="post" enctype="multipart/form-data">
      <!-- Full Name -->
      <label for="full-name">Full Name</label>
      <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>

      <!-- Email Address -->
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <!-- Phone Number -->
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

      <!-- Position Applying For -->
      <label for="position">Position Applying For</label>
      <select id="position" name="position">
        <option value="developer">Developer</option>
        <option value="designer">Designer</option>
        <option value="manager">Manager</option>
      </select>

      <!-- Work Preference -->
      <label>Work Preference</label>
      <div class="radio-group">
        <label><input type="radio" name="work-preference" value="remote" required> Remote</label>
        <label><input type="radio" name="work-preference" value="on-site"> On-Site</label>
        <label><input type="radio" name="work-preference" value="hybrid"> Hybrid</label>
      </div>

      <!-- Skills -->
      <label>Skills</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="skills" value="coding"> Coding</label>
        <label><input type="checkbox" name="skills" value="designing"> Designing</label>
        <label><input type="checkbox" name="skills" value="marketing"> Marketing</label>
      </div>

      <!-- Upload Resume -->
      <label for="resume">Upload Resume</label>
      <input type="file" id="resume" name="resume" accept=".pdf, .doc, .docx" required>

      <!-- Why Should We Hire You -->
      <label for="message">Why Should We Hire You?</label>
      <textarea id="message" name="message" rows="4" placeholder="Enter your message" required></textarea>

      <!-- Submit Button -->
      <button type="submit" class="submit-button">Apply Now</button>
    </form>
  </div>
</body>
</html>
